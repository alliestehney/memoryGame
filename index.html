<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" type="text/css" href="style.css">
  		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	</head>

	<body>
		<button id="start">Play Game</button>
		<div id="game">
			<h1>Detroit Sports Matching Game</h1>
			<p>Click on a card to flip it over and get started.</p>
			<div id="firstRow">
				<div class="card flex-item1" id="card1">
					<div class="cardFront" id="one"></div>
					<div class="cardBack" id="1"></div>
				</div>
				<div class="card flex-item1">
					<div class="cardFront" id="two"></div>
					<div class="cardBack" id="2"></div>
				</div>
				<div class="card flex-item1">
					<div class="cardFront" id="three"></div>
					<div class="cardBack" id="3"></div>
				</div>
				<div class="card flex-item1">
					<div class="cardFront" id="four"></div>
					<div class="cardBack" id="4"></div>
				</div>
			</div>
			<div id="secondRow">
				<div class="card flex-item1">
					<div class="cardFront" id="five"></div>
					<div class="cardBack" id="5"></div>
				</div>
				<div class="card flex-item1">
					<div class="cardFront" id="six"></div>
					<div class="cardBack" id="6"></div>
				</div>
				<div class="card flex-item1">
					<div class="cardFront" id="seven"></div>
					<div class="cardBack" id="7"></div>
				</div>
				<div class="card flex-item1">
					<div class="cardFront" id="eight"></div>
					<div class="cardBack" id="8"></div>
				</div>
			</div>
		</div>
		<div id="thanks"><h2>GAME OVER! Thanks for playing :)</h2></div>
		<button id="reset">Reset</button>

		<!-- <audio autoplay="true" id="music" src="audio/rumble.mp3">
			Your browser does not support audio files
		</audio> un-comment for fun-->

		<script src="jquery-3.2.1.js"></script>
		<script src="script.js"></script>
	</body>
</html>
